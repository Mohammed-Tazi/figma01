<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Decor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">HOUSEDECOR</div>
    <nav class="menu">
      <a href="#">BEDROOM</a>
      <a href="#">LIVING ROOM</a>
      <a href="#">KITCHEN</a>
      <a href="#">BATHROOM</a>
      <a href="#">SALE</a>
    </nav>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <p class="collection-label">NEW COLLECTION</p>
      <h1>The Beauty<br>Of Design</h1>
      <p class="description">
        Both functional and decorative, which feels<br>
        artisan-made but has a contemporary look.
      </p>
      <button class="explore-btn">EXPLORE</button>
    </div>
    <div class="hero-image">
      <img src="Assets/image/image.png" alt="Room Design">
      <span class="tag tag1">+</span>
      <span class="tag tag2">+</span>
    </div>
  </section>

  <!-- Bottom text -->
  <p class="bottom-text">
    Place seasonal & targeted discount benefits here
  </p>

</body>
